        body {

        /* canvas {

        #photo {
            border: 1px solid white;
        }
        
        img {
            filter: blur(5px);
            filter: contrast(200%);
            filter: hue-rotate(90deg);
            filter: sepia(60%);
            filter: invert(75%);
            filter: drop-shadow(16px 16px 20px blue);
            filter: grayscale(100%);
        }
        
        button {
            margin: 0px;
            height: auto;
            border: 1px solid black;
            /* border-radius: 4px; */
            opacity: 0.5;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        button:hover {
            opacity: 1;
        }
        
        #b_container {
            position: fixed;
            bottom: 0px;
            right: 0;
        }
    </style>
</head>
